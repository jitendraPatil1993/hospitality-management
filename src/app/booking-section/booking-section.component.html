<section id="booking-section" class="content-booking ">
    <div class="container">
        <div class="form-container col-sm-12 shadow-sm p-3 mb-5 bg-body rounded">
            <h2> Make <span> Reservation</span></h2>
            <!-- Booking Form -->
            <form id="BookingForm" data-toggle="validator" novalidate="true" class="row">

                <div class="form-group col-md-3 col-sm-6 col-xs-12">
                    <input type="text" class="form-control" id="byourname" placeholder="Your Name" required="">
                </div>

                <div class="form-group col-md-3 col-sm-6 col-xs-12">
                    <input type="number" class="form-control" id="bnumberofrooms" placeholder="Number of rooms"
                        required="">
                </div>

                <div class="form-group col-md-3 col-sm-6 col-xs-12">
                    <input type="email" class="form-control" id="bemail" placeholder="Email" required="">
                </div>

                <div class="form-group col-md-3 col-sm-6 col-xs-12">
                    <input type="number" class="form-control" id="bnumberofpeople" placeholder="Number of people"
                        required="">
                </div>

                <div class="form-group col-md-3 col-sm-6 col-xs-12">
                    <input type="text" class="form-control" id="bphonenumber" placeholder="Phone number" required="">
                </div>

                <div class="form-group col-md-3 col-sm-6 col-xs-12">
                    <input type="date" class="form-control" id="bcheckin" value="2019-08-27" required="">

                </div>

                <div class="form-group col-md-3 col-sm-6 col-xs-12">
                    <input type="date" class="form-control" id="bcheckout" value="2019-08-29" required="">
                </div>

                <div class="form-group col-md-3 col-sm-6 col-xs-12">
                    <button type="submit" class="button-small-solid disabled">Book Now</button>
                    <div id="bmsgSubmit" class="h3 text-center hidden"></div>
                </div>
            </form>
            <!-- end of contact form -->
        </div>

    </div>

</section>
