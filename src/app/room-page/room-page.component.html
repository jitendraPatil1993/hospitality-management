<section>
    <div class="banner">
        <img class="img-fluid d-block w-100" src="./asset/images/banner/1.jpg" alt="banner">
    </div>    
</section>
<section class="my-5">
  <div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-1 ">
           <h3 class="heading">ROOM type</h3>
           <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
             Deluxe 
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              Standart
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              Studio
            </label>
          </div>

          <h3 class="heading">ROOM RATE</h3>
           <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Breakfast and dinner included
                
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
                Breakfast included
            </label>
          </div>     
          
          <h3 class="heading">GUEST</h3>
           <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                2                
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
                3
            </label>
          </div>     
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
                4
            </label>
          </div>     
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
                5
            </label>
          </div>     
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
                6
            </label>
          </div>     
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
               7
            </label>
          </div>     


          <h3 class="heading">CHILDREN</h3>
           <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
               1
                
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
                3
            </label>
          </div>  


        </div>
        <div class="col-lg-9 col-md-9">          
            <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2 g-2">
                <div class="col" *ngFor='let card of cardList'>
                  <div class="card shadow-sm m-2" >
                    <img class="bd-placeholder-img card-img-top" width="100%" height="225" [src]="card.url" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false" />
                    <div class="text-center price">
                        <button class="btn btn btn-danger btn-sm"><span  style="font-weight:normal;font-family: 'Muli';" >From {{card.price}}</span></button>
                    </div>
                    <!-- <title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect> -->
                    <div class="card-body">
                     <h3 class="card-title text-center">{{card.resort_name}}</h3>
                      <p class="card-text text-center">{{card.info}}</p>
                      <hr style="color: #e5e5e5;"/>
                      <div class="d-flex justify-content-evenly align-items-center text-danger">
                       <div>
                        <i class="bi bi-person"></i>5 
                       </div>
                       <div>
                        <i class="bi bi-cake2"></i> 6
                       </div>
                       <div>
                        <i class="bi bi-buildings-fill"></i> 2    
                       </div>
                      </div>
                    </div>
                  </div>
                </div>       
                
              </div>
          </div>
          </div>
        </div>    
</section>
