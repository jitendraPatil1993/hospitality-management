<div class="album py-5">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col" *ngFor='let card of cardList'>
          <div class="card shadow-sm" >
            <img class="bd-placeholder-img card-img-top" width="100%" height="225" [src]="card.url" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false" />
            <!-- <title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect> -->
            <div class="card-body">
              <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn btn-outline-info">View</button>
                  <button type="button" class="btn btn-sm btn-outline-warning">Edit</button>
                </div>
                <small class="text-muted">9 mins</small>
              </div>
            </div>
          </div>
        </div>       
        
      </div>
    </div>
  </div>
