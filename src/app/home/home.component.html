
<app-booking-section></app-booking-section>
<app-card-corasal></app-card-corasal>

<!-- Testimonial 3 - Bootstrap Brain Component -->
<section class="py-5 py-xl-8">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-12 col-md-10 col-lg-8 col-xl-7 col-xxl-6">
          <h2 class="fs-6 text-secondary mb-2 text-uppercase text-center">Happy Customers</h2>
          <p class="display-5 mb-4 mb-md-5 text-center">We deliver what we promise. See what clients are expressing about us.</p>
          <hr class="w-50 mx-auto mb-5 mb-xl-9 border-dark-subtle">
        </div>
      </div>
    </div>
  
    <div class="container overflow-hidden">
      <div class="row gy-4 gy-md-0 gx-xxl-5">
        <div class="col-12 col-md-4" *ngFor="let customer of customerImageList">
          <div class="card border-0 border-bottom border-primary shadow-sm" >
            <div class="card-body p-4 p-xxl-5">
              <figure>
                <img class="img-fluid rounded rounded-circle mb-4 border border-5" loading="lazy" [src]="customer.url" alt="customer.alt">
                <figcaption>
                  <div class="bsb-ratings text-warning mb-3" data-bsb-star="5" data-bsb-star-off="0"></div>
                  <blockquote class="bsb-blockquote-icon mb-4">{{customer.message}}</blockquote>
                  <h4 class="mb-2">{{customer.cust_name}}</h4>
                  <h5 class="fs-6 text-secondary mb-0">{{customer.position}}</h5>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
